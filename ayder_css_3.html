<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_3</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <h1>50#1</h1>
    <p>
        This is some <i>text</i> in paragraph.
    </p>
    <!-- Весь цвет будет синим, так как у нас нет заданных селекторов для тегов , но задан цвет для всех абзацев p -->
     <h1>50#2</h1>
     <p>
        This is some <i>text</i> in paragraph.
    </p>
    <!-- Цвет тега b будет красным , так как у нас задан конкретный селектор под этот цвет -->
     <h1>50#3</h1>
     <p>
        This is some <i>text</i> in paragraph.
    </p>
    <!-- Цвет тега b останется красным, так как от перестановки селекторов цвет не меняется -->
     <h1>50#4</h1>
     <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    <!-- Текст в теге li будет синим, так как у нас нет конкретного селектора под него и он подчиняется цвету ul -->
     <h1>50#5</h1>
     <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    <!-- Текст в теге li будет красным , так как у нас есть конкретный селектор цвета под него -->
</body>
</html>
